{% extends 'layouts/base.html' %}

{% block title %}
GMU Bookshare &bull; Create Listing
{% endblock %}

{% block content %}

<div class="container">

  <h1>Create Listing</h1>

  <div>
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="title" placeholder="Book Title">
        </div>
      </div>

      <div class="form-group">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="author" placeholder="Book Author">
        </div>
      </div>

      <div class="form-group">
        <label for="ISBN" class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="ISBN" placeholder="Book ISBN">
        </div>
      </div>

      <div class="form-group">
        <label for="condition" class="col-sm-2 control-label">Condition</label>
        <div class="col-sm-4">
          <select class="form-control" id="condition">
            <option>Like New</option>
            <option>Acceptable</option>
            <option>Bad</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Asking Price</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="price" placeholder="Asking Price">
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="Photo" class="col-sm-2 control-label">Photo</label>
        <div class="col-sm-10">
          <input type="file" id="Photo" placeholder="Book Photo">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        </div>
      </div>

    </form>
  </div>

</div>

{% endblock %}
